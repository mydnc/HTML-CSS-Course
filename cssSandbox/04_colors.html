<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1{
      /* Color Name */
      color: red;
    }
    h2{
      /* RGB */
      color: rgb(161, 137, 218);
    }
    h3{
      /* Hex */
      /* 3 or 6 letters*/
      /* ff0000 red */
      /* 00ff00 green */
      /* 0000ff blue */
      color: #0000ff;
      /* color-hex.com and htmlcolorcodes.com are useful website */
    }
  </style>
</head>
<body>
  <h1>Heding One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
