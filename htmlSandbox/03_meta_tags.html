<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Search engine related meta tags-->
    <meta name="description" content="This is my website description.">
    <meta name="keywords" content="web development, web design">
    <!-- If you dont want your site to rank in search engines and dont want to show up at all-->
    <!-- you would use the robots meta tag -->
    <!-- simply it means "do not index the page" -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
