<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External links -->
  <p>
    <a href="http://google.com">Google</a>
    <!-- hint1 to copy a line to next line: Shift + Alt + Downarrow -->
    <!-- hint2 <p></p> can be used to make new line sometimes instead of <br>-->
  </p>
  <p>
    <!-- same link opens in new tab -->
    <a href="http://google.com" target="_blank">Google</a>
  </p>

  <!--internal links  -->
  <a href="/04_typography.html">Typography</a>

  <!-- Local image -->
  <br>
  <br>
  <img src="/images/icon.png" alt="My image" width="200">
  
  <!-- Remote image -->
  <br>
  <br>
  <img src="https://source.unsplash.com/200x200/?building" alt="My image 2">
</body>
</html>
